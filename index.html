<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp send message without adding contact</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Whatstrange</h1>

        <!-- This form redirect to the whatsapp api link -->
        <form action="https://api.whatsapp.com/send" target="_blank">
          <label for="numInput">Phone number</label>
          <!-- phone number-->
          <input
            type="number"
            name="phone"
            id="numInput"
            placeholder="Phone number with prefix"
          />
          <p>
            Send a
            <span
              ><img
                src="https://logosarchive.com/wp-content/uploads/2021/07/Whatsapp-logo-icon-transparent.png"
                alt="Whatsapp icon"
                width="20px"
            /></span>
            message to a number without creating a new contact
          </p>
          <input
            class="submit-btn"
            type="submit"
            value="Go to WhatsApp "
            id="submitBtn"
          />
        </form>
      </div>
    </div>
  </body>
</html>
