<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp send message without adding contact</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>
          Send a WhatsApp <br />
          to a number
        </h1>
        <form>
          <label for="">Phone number with prefix </label> <br />
          <input
            type="number"
            name=""
            id="numInput"
            placeholder="+18294448866"
          />
          <input
            class="submit-btn"
            type="submit"
            value="Send message"
            id="submitBtn"
          />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
